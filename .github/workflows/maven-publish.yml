# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  push:
    tags:
      - '*'
jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # Step 1: checkout code
      - uses: actions/checkout@v4
      # Step 2: get the current release version
      - name: version
        id: version
        run: echo "version=$(git describe --tags --abbrev=1)" >> $GITHUB_OUTPUT
      # Step 3: generate change log
      - name: changelog
        id: changelog
        run: |
          export START_COMMIT=$(git describe --tags --abbrev=0 HEAD^)  # èŽ·å–å‰ä¸€ä¸ªæ ‡ç­¾ï¼ˆç‰ˆæœ¬èµ·ç‚¹ï¼‰
          export END_COMMIT=HEAD                                      # å½“å‰ç‰ˆæœ¬çš„ç»“æŸç‚¹
          echo "Generating changelog from $START_COMMIT to $END_COMMIT"

          # èŽ·å–æäº¤æ—¥å¿—å¹¶æ ¼å¼åŒ–
          CHANGELOG=$(git log --oneline ${START_COMMIT}..${END_COMMIT} | sed 's/^/- /')
          echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT
      # - name: 1. Import GPG key
      #   id: import_gpg
      #   uses: crazy-max/ghaction-import-gpg@v4
      #   with:
      #     gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
      #     passphrase: ${{ secrets.GPG_PASS_PHRASE }}
      #     git-user-signingkey: true
      #     git-commit-gpgsign: true

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.8.8

      - name: Set up JDK
        uses: actions/setup-java@v4.7.0
        with:
          java-version: '8'
          distribution: 'adopt'
          server-id: ossrh # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Build and packaging
        run: |
          export MAVEN_OPTS="-DskipTests -Dmaven.javadoc.skip=true -Dmaven.source.skip=true -Dgpg.skip=true"
          mvn -B -V -T 1 clean package
          mvn package assembly:single
          bash shrink_package.sh y

      - name: Calculate SHA256SUM
        run: |
          cd target/addax
          sha256sum addax-${{ steps.version.outputs.version }}.tar.gz > addax-${{ steps.version.outputs.version }}.tar.gz.sha256sum.asc

      - name: Create release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: ${{ steps.version.outputs.version }}
          tag_name: ${{ github.ref }}
          body: |
            # Addax  ${{ steps.version.outputs.version }} has released! ðŸŽ‰
            
            ## ðŸ“œ Changes
            
            ${{ steps.changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      - name: Upload to GitHub
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/addax/addax-${{ steps.version.outputs.version }}.tar.gz
            target/addax/addax-${{ steps.version.outputs.version }}.tar.gz.sha256sum.asc
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
