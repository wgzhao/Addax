site_name: Addax Documentation
site_description: Addax is an open source universal ETL tool that supports most of those RDBMS and NoSQLs on the planet
site_url: https://wgzhao.github.io/Addax/
site_author: Steven Zhao
repo_name: wgzhao/addax
repo_url: https://github.com/wgzhao/Addax
edit_uri: ""

copyright: Copyright &copy; 2019 - 2025 Steven Zhao
theme:
  name: material
  custom_dir: overrides
  language: zh
  logo: images/logo.png
  favicon: images/favicon.ico
  icon:
    repo: fontawesome/brands/github
  palette:
    - primary: black
    - accent: indigo
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate

